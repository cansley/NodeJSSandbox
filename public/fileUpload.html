<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body { padding: 30px }
        form { display: block; margin: 20px auto; background: #eee; border-radius: 10px; padding: 15px }

        .progress { position:relative; width:400px; border: 1px solid #ddd; padding: 1px; border-radius: 3px; }
        .bar { background-color: #B4F5B4; width:0%; height:20px; border-radius: 3px; }
        .percent { position:absolute; display:inline-block; top:3px; left:48%; }

    </style>
</head>
<body>
<form action="upload" enctype="multipart/form-data" id="uploadForm" name="uploadForm">
    <input id="fileUpload" type="file" name="files[]" data-url="upload" multiple/>
</form>
<div id="progress" class="progress">
    <div class="bar"></div>
    <div class="percent"></div>
</div>
<div id="files"></div>
</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="bower_components/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="bower_components/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="javascripts/ajaxActions.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('uploadForm').submit(function (event) {
            event.preventDefault();
        });
        var uploadButton = $('<button/>').addClass("btn")
                .prop('disabled', true)
                .text('Processing...')
                .click(function (event) {
                    var $this = $(this),
                            data = $this.data();
                    $this.off('click')
                            .text('Abort')
                            .on('click', function () {
                                $this.remove();
                                data.abort()
                            });
                    data.submit().always(function () {
                        $this.remove();
                    });
                });

        $('#fileUpload').fileupload({
            dataType: 'json',
            autoUpload: false,
            add: function (e, data) {
                data.context = $('<div/>').appendTo("#files");
                $.each(data.files, function (index, file) {
                    var node = $('<p/>').append($('<span/>').text(file.name));
//                    if (!index) {
//                        node.append('<br>')
//                                .append(uploadButton.clone(true).data(data));
//                    }
                    node.appendTo(data.context);
                    if (file.preview) {
                        node.prepend('<br>')
                                .prepend(file.preview);
                    }
                    if (file.error) {
                        node.prepend('<br>').prepend(file.error);
                    }
                    if (index + 1 === data.files.length) {
                        data.context.find('button').text('Upload')
                                .prop('disabled', !!data.files.error);
                    }
                });

                data.submit();
            },
            progressall: function (e, data) {
                var progress = parseInt(data.loaded / data.total * 100, 10);
                $('#progress .bar').css('width', progress + '%');
                $('#progress .percent').html(progress + '%');
            },
            done: function (e, data) {
                $.each(data.result.files, function (index, file) {
                    var link = $('<a>')
                            .attr('target', '_blank')
                            .prop('href', file.name);
                    $(data.context.children()[index])
                            .wrap(link);
                });
            },
            fail: function (e, data) {
                $.each(data.result.files, function (index, file) {
                    var error = $('<span/>').text(file.error);
                    $(data.context.children()[index])
                            .append('<br>')
                            .append(error);
                });
            }
        }).prop('disabled', !$.support.fileInput)
                .parent().addClass($.support.fileInput ? undefined : 'disabled');
    });
</script>
</html>
