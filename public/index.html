<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="stylesheets/style.css" rel="stylesheet" />
</head>
<body>
<div id="topNav"></div>
<div id="content"  class="container">
    <div class="row" id="room"></div>
    <div class="row" id="room-list"></div>
    <div class="row chat-message" id="messages"></div>
    <div class="row form-inline">
    <form id="send-form">
        <input  class="form-control chat-message" type="text" id="send-message" />
        <button  id="send-button" class="btn btn-primary">Send</button>


        <div id="help">
            Chat commands:
            <ul>
                <li>Change nickname: <code>/nick [username]</code></li>
                <li>Join/create room: <code>/join [room name]</code></li>
            </ul>
        </div>
    </form>
    </div>
</div>
<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="javascripts/chat.js" type="text/javascript"></script>
<script src="javascripts/chat_ui.js" type="text/javascript"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="javascripts/loadTopNav.js"></script>
</body>
</html>
