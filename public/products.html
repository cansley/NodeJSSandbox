<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="stylesheets/style.css" rel="stylesheet"/>
</head>
<body ng-app="jetbrains" ng-controller="AppCtrl as app">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Something-Something Products</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</div>
<div class="container">
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in app.products">
                {{ product.name }}
            </li>
        </ul>
    </div>
    <div class="row form-inline">
        <div class="form-group" role="form">
            <input class="form-control" type="text" ng-model="app.newProduct"/></div>
        <button class="btn btn-primary" ng-click="app.saveProduct(app.newProduct)">Save Product</button>

    </div>
</div>
</body>
<script src="bower_components/angular/angular.js"></script>
<script src="javascripts/app.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
