<!DOCTYPE html><html><head><title></title><link rel="stylesheet" href="/stylesheets/style.css"></head><body><h1></h1><p>Welcome to </p><div ng-controller="AppCtrl"><div class="col"><h3>Messages</h3><div class="overflowable"><p ng-repeat="message in messages">:</p></div><div class="col"></div><h3>Users</h3><div class="overflowable"><p ng-repeat="user in users"></p></div><div class="clr"></div><form ng-submit="sendMessage()">Message:<input size="60" ng-model="message"><input type="submit" value="Send"></form><div class="clr"></div><h3>Change your name</h3><p>Your current user name is</p><form ng-submit="changeName()"><input ng-model="newName"><input type="submit" value="Change Name"></form></div></div></body></html>
